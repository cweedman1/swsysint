<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Southwest Systems Integrators</title>
  <link rel="stylesheet" href="style.css?v=20260112-1"/>
</head>
<body>

  <main class="container section">
    <h1>Contact Us</h1>
    <p>Use the form below to request a quote or ask a question.</p>

    <form id="contactForm" action="/api/contact" method="POST">
      <input type="hidden" name="page_url" value="https://swsysint.com/contact.html">
      <input type="text" name="company_site" style="display:none;" autocomplete="off">

      <label>
        Name<br>
        <input type="text" name="name" required>
      </label><br><br>

      <label>
        Company<br>
        <input type="text" name="company">
      </label><br><br>

      <label>
        Email<br>
        <input type="email" name="email" required>
      </label><br><br>

      <label>
        Phone<br>
        <input type="tel" name="phone">
      </label><br><br>

      <label>
        What do you need?<br>
        <textarea name="message" rows="5" required></textarea>
      </label><br><br>

      <!-- Cloudflare Turnstile Widget -->
      <div class="cf-turnstile" data-sitekey="0x4AAAAAACLOW-AQC7bsi5gd"></div>
      <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

      <button type="submit">Send</button>
    </form>

    <p id="formStatus"></p>

    <script>
    document.getElementById('contactForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const status = document.getElementById('formStatus');
      status.textContent = 'Sending...';

      try {
        const res = await fetch(form.action, {
          method: 'POST',
          body: new FormData(form),
          headers: { 'Accept': 'application/json' }
        });

        const result = await res.json();
        if (result.ok) {
          status.textContent = '✅ Message sent successfully.';
          form.reset();
          if (window.turnstile) turnstile.reset();
        } else {
          status.textContent = '❌ Error: ' + (result.error || 'Unknown issue.');
        }
      } catch (err) {
        status.textContent = '⚠️ Failed to send. Try again later.';
      }
    });
    </script>
  </main>

</body>
</html>
